<html>
	<head>
		<title>Admin Page</title>
		<link rel="stylesheet" href="/reset.css" type="text/css">
		<link rel="stylesheet" href="index.css" type="text/css">
		<link rel="stylesheet" href="admin.css" type="text/css">
	</head>
	<body>
		<div class="header" id="top">
			<div class="wrap">
				<div class="logo">
					<a href="index.html"><img src="/img/logo.png" title="logo"/></a>
				</div>
				<div class="top-nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="booking.html">Booking</a></li>
						<li><a href="admin.html">Admin</a></li>
					</ul>
				</div>
			</div>
		</div>
		<form>						
			<table id="table">
				<td><div class="adpage"><img src="/img/Admin.png"></div></td>
				<tr class="assign">					
					<td class="td1"><strong>Reference Number</strong></td>
					<td class="td2"><input type="number" name="ref" title="Between 1 to 9999999999" 
						placeholder="Enter reference number here"/></td>
					<td class="td3"><input type="button" value="Assign" 
						onclick="refAssign('assign.php', 'assignresult', ref.value)"/></td>
				</tr>
				<tr class="request">
					<td class="td1"><strong>List Booking Request</strong></td>
					<td class="td2"><input type="number" name="hours" title="Positive Number" 
						placeholder="Enter hours here" /></td>
					<td class="td3"><input type="button" value="List" 
						onclick="listRequest('listRequest.php', 'listresult', hours.value)"/></td>
				</tr>			
			</table>							
			<span id="assignresult"></span>
			<br>
			<span id="listresult"></span>
		</form>
	</body>
</html>
